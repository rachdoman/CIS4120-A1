<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penn Course Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <nav class="main-nav">
            <div class="nav-item active">Search<br>Classes</div>
            <div class="nav-item">Search<br>Results</div>
            <div class="nav-item">Section<br>Overviews</div>
            <div class="nav-item">Cart<br>Contents</div>
            <div class="nav-item">Calendar</div>
            <div class="nav-item">More</div>
        </nav>
        
        <div class="search-section">
            <div class="search-box">

                <button type="button" class="search-header">
                    <span class="search-title">Search Classes</span>
                </button>

                <div class="search-form">

                    <button type="button" class="filter-button">Fall 2025</button>
                    <button type="button" class="filter-button">Department</button>
                    <button type="button" class="filter-button">Class Title, Instructor, Keyword</button>

                    <div class="checkbox-row">
                        <div class="fake-checkbox"></div>
                        <span class="checkbox-label">Available Seats</span>
                        <div class="right-checkbox-group">
                            <div class="fake-checkbox"></div>
                            <span class="checkbox-label">Fulfills</span>
                             <button type="button" class="requirement-button">Requirement</button>
                        </div>
                    </div>

                    <div class="checkbox-row">
                        <div class="fake-checkbox"></div>
                        <span class="checkbox-label">No Conflicts with Primary Cart</span>
                        <div class="right-checkbox-group">
                            <div class="fake-checkbox"></div>
                            <span class="checkbox-label">Fulfilled Prerequisites</span>
                        </div>
                    </div>

                    <div class="custom-filter">
                        <input type="text" class="form-input" placeholder="Type custom filter">
                    </div>

                    <button type="button" class="advanced-button">Advanced Search</button>

                    <button type="button" class="search-button">SEARCH</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
